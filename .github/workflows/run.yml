name: run
on:
  workflow_dispatch:
    inputs:
      angle:
        type: string
        required: true
        default: "2"
        description: Angle to rotate
  schedule:
    - cron: '0 12 * * *'

jobs: 
  run: 
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cache pnpm modules
      uses: actions/cache@v2
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-

    - uses: pnpm/action-setup@v2.1.0
      with:
        version: 6.32.10
        run_install: true

    - name: Run
      run: |
        pnpm start ${{ github.event.inputs.angle }}
